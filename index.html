<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test Master</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tg-theme-bg-color: #1a1a2e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #a0a0b0;
            --tg-theme-button-color: #6c5ce7;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #16213e;
            --correct-color: #00b894;
            --wrong-color: #ff7675;
            --selected-color: #6c5ce7;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .progress-text {
            font-weight: 700;
            font-size: 18px;
        }

        .score {
            display: flex;
            gap: 16px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .score-correct { color: var(--correct-color); }
        .score-wrong { color: var(--wrong-color); }

        /* Question Card */
        .question-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color);
        }

        /* Answers */
        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: left;
            width: 100%;
            font-size: 16px;
            color: var(--tg-theme-text-color);
            font-family: inherit;
        }

        .answer-btn:hover:not(.disabled) {
            background: rgba(108, 92, 231, 0.15);
            border-color: var(--selected-color);
            transform: translateX(4px);
        }

        .answer-btn:active:not(.disabled) {
            transform: scale(0.98);
        }

        .answer-btn.selected {
            background: rgba(108, 92, 231, 0.2);
            border-color: var(--selected-color);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }

        .answer-btn.correct {
            background: rgba(0, 184, 148, 0.2);
            border-color: var(--correct-color);
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.3);
        }

        .answer-btn.wrong {
            background: rgba(255, 118, 117, 0.2);
            border-color: var(--wrong-color);
            box-shadow: 0 0 20px rgba(255, 118, 117, 0.3);
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .answer-letter {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.25s ease;
        }

        .answer-btn.selected .answer-letter {
            background: var(--selected-color);
        }

        .answer-btn.correct .answer-letter {
            background: var(--correct-color);
        }

        .answer-btn.wrong .answer-letter {
            background: var(--wrong-color);
        }

        .answer-text {
            flex: 1;
            line-height: 1.4;
        }

        .answer-icon {
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer-btn.correct .answer-icon,
        .answer-btn.wrong .answer-icon {
            opacity: 1;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .btn-check {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .btn-check:hover {
            filter: brightness(1.1);
        }

        .btn-show {
            background: rgba(255,255,255,0.1);
            color: var(--tg-theme-text-color);
        }

        .btn-show:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn-next {
            background: linear-gradient(135deg, var(--correct-color), #00d9a5);
            color: white;
            width: 100%;
        }

        .btn-next:hover {
            filter: brightness(1.1);
        }

        /* Navigation */
        .nav-row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .nav-btn {
            flex: 1;
            padding: 14px;
            background: rgba(255,255,255,0.08);
            border: none;
            border-radius: 12px;
            color: var(--tg-theme-text-color);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.12);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Results Screen */
        .results {
            text-align: center;
            padding: 40px 20px;
            animation: slideUp 0.5s ease;
        }

        .results-emoji {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .results-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 32px;
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 800;
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-top: 4px;
        }

        .results-percent {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--tg-theme-button-color), #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .results-grade {
            font-size: 24px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 40px;
        }

        .results-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .results-btn {
            padding: 18px 32px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        .results-btn:active {
            transform: scale(0.96);
        }

        .btn-restart {
            background: var(--tg-theme-button-color);
            color: white;
        }

        .btn-close {
            background: rgba(255,255,255,0.1);
            color: var(--tg-theme-text-color);
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .start-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .start-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .start-subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 40px;
        }

        .test-info {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .test-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .test-count {
            color: var(--tg-theme-hint-color);
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mode-btn {
            padding: 18px 24px;
            background: rgba(255,255,255,0.08);
            border: 2px solid transparent;
            border-radius: 14px;
            color: var(--tg-theme-text-color);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .mode-btn:hover {
            border-color: var(--tg-theme-button-color);
            background: rgba(108, 92, 231, 0.15);
        }

        .mode-btn:active {
            transform: scale(0.98);
        }

        .mode-btn.primary {
            background: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--tg-theme-hint-color);
        }

        /* Practice options */
        .practice-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .practice-btn {
            padding: 16px;
            background: rgba(255,255,255,0.08);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--tg-theme-text-color);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        .practice-btn:hover {
            border-color: var(--tg-theme-button-color);
        }

        .practice-btn.selected {
            background: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* No test message */
        .no-test {
            text-align: center;
            padding: 60px 20px;
        }

        .no-test-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-test-text {
            font-size: 18px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Yuklanmoqda...</div>
        </div>

        <!-- No Test Screen -->
        <div id="noTestScreen" class="no-test hidden">
            <div class="no-test-icon">üì≠</div>
            <div class="no-test-text">Test ma'lumotlari topilmadi.<br>Iltimos, botga test faylini yuboring.</div>
            <button class="results-btn btn-close" onclick="closeApp()">Yopish</button>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="start-screen hidden">
            <div class="start-icon">üìù</div>
            <h1 class="start-title">Test Master</h1>
            <p class="start-subtitle">Test yechish uchun tayyor!</p>
            
            <div class="test-info">
                <div class="test-name" id="testName">Test</div>
                <div class="test-count" id="testCount">0 ta savol</div>
            </div>

            <div id="modeSelection">
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="startQuiz('text')">
                        üìñ O'qish rejimi
                    </button>
                    <button class="mode-btn primary" onclick="startQuiz('test')">
                        üìù Test rejimi
                    </button>
                    <button class="mode-btn" onclick="showPracticeOptions()">
                        üéØ Mashq rejimi
                    </button>
                </div>
            </div>

            <div id="practiceSelection" class="hidden">
                <p style="margin-bottom: 16px; color: var(--tg-theme-hint-color);">Savollar sonini tanlang:</p>
                <div class="practice-options" id="practiceOptions"></div>
                <button class="mode-btn" onclick="hidePracticeOptions()">‚¨ÖÔ∏è Orqaga</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="header">
                <div class="progress-text">
                    <span id="currentQ">1</span>/<span id="totalQ">10</span>
                </div>
                <div class="score">
                    <div class="score-item score-correct">
                        ‚úÖ <span id="correctScore">0</span>
                    </div>
                    <div class="score-item score-wrong">
                        ‚ùå <span id="wrongScore">0</span>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText">Savol matni</div>
                <div class="answers" id="answersContainer"></div>
            </div>

            <div id="actionButtons" class="actions">
                <button class="action-btn btn-show" onclick="showAnswer()">
                    ‚ö° Ko'rish
                </button>
                <button class="action-btn btn-check" onclick="checkAnswer()">
                    ‚úì Tekshirish
                </button>
            </div>

            <div id="nextButton" class="actions hidden">
                <button class="action-btn btn-next" onclick="nextQuestion()">
                    ‚û°Ô∏è Keyingi savol
                </button>
            </div>

            <div id="finishButton" class="actions hidden">
                <button class="action-btn btn-next" onclick="showResults()">
                    üèÅ Yakunlash
                </button>
            </div>

            <div class="nav-row">
                <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">‚¨ÖÔ∏è</button>
                <button class="nav-btn" onclick="randomQuestion()">üé≤</button>
                <button class="nav-btn" onclick="closeApp()">üè†</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results hidden">
            <div class="results-emoji" id="resultsEmoji">üéâ</div>
            <h2 class="results-title">Test yakunlandi!</h2>
            
            <div class="results-stats">
                <div class="stat">
                    <div class="stat-value score-correct" id="finalCorrect">0</div>
                    <div class="stat-label">To'g'ri</div>
                </div>
                <div class="stat">
                    <div class="stat-value score-wrong" id="finalWrong">0</div>
                    <div class="stat-label">Noto'g'ri</div>
                </div>
            </div>

            <div class="results-percent" id="resultPercent">0%</div>
            <div class="results-grade" id="resultGrade">Natija</div>

            <div class="results-actions">
                <button class="results-btn btn-restart" onclick="restartQuiz()">
                    üîÑ Qayta boshlash
                </button>
                <button class="results-btn btn-close" onclick="closeApp()">
                    üè† Chiqish
                </button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Apply Telegram theme
        if (tg.themeParams) {
            const root = document.documentElement;
            if (tg.themeParams.bg_color) {
                root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            }
            if (tg.themeParams.text_color) {
                root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            }
            if (tg.themeParams.hint_color) {
                root.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            }
            if (tg.themeParams.button_color) {
                root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            }
            if (tg.themeParams.secondary_bg_color) {
                root.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
            }
        }

        // Quiz State
        let questions = [];
        let shuffledQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let answered = false;
        let score = { correct: 0, wrong: 0 };
        let mode = 'test';
        let testName = 'Test';
        let answerMaps = {};

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const noTestScreen = document.getElementById('noTestScreen');
        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');

        // Initialize
        function init() {
            // Get data from URL params or Telegram
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const decoded = decodeURIComponent(atob(dataParam));
                    const data = JSON.parse(decoded);
                    questions = data.questions || [];
                    testName = data.name || 'Test';
                    
                    if (questions.length > 0) {
                        showStartScreen();
                    } else {
                        showNoTest();
                    }
                } catch (e) {
                    console.error('Error parsing data:', e);
                    showNoTest();
                }
            } else if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                // Try to get from start_param
                try {
                    const data = JSON.parse(atob(tg.initDataUnsafe.start_param));
                    questions = data.questions || [];
                    testName = data.name || 'Test';
                    
                    if (questions.length > 0) {
                        showStartScreen();
                    } else {
                        showNoTest();
                    }
                } catch (e) {
                    showNoTest();
                }
            } else {
                // Demo mode with sample questions
                questions = getDemoQuestions();
                testName = 'Demo Test';
                showStartScreen();
            }
        }

        function getDemoQuestions() {
            return [
                {
                    question: "Python dasturlash tilida qanday ma'lumot turi butun sonlarni ifodalaydi?",
                    answers: ["int", "float", "str", "bool"],
                    correct_index: 0
                },
                {
                    question: "HTML qisqartmasi nimani anglatadi?",
                    answers: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlink Text Machine Language"],
                    correct_index: 0
                },
                {
                    question: "JavaScript qaysi kompaniya tomonidan yaratilgan?",
                    answers: ["Microsoft", "Netscape", "Google", "Apple"],
                    correct_index: 1
                },
                {
                    question: "CSS qisqartmasi nimani anglatadi?",
                    answers: ["Computer Style Sheets", "Cascading Style Sheets", "Creative Style System", "Colorful Style Sheets"],
                    correct_index: 1
                },
                {
                    question: "Qaysi operator Python'da bo'linma qoldiqni qaytaradi?",
                    answers: ["/", "//", "%", "**"],
                    correct_index: 2
                }
            ];
        }

        function showNoTest() {
            loadingScreen.classList.add('hidden');
            noTestScreen.classList.remove('hidden');
        }

        function showStartScreen() {
            loadingScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            
            document.getElementById('testName').textContent = testName;
            document.getElementById('testCount').textContent = `${questions.length} ta savol`;
        }

        function showPracticeOptions() {
            document.getElementById('modeSelection').classList.add('hidden');
            document.getElementById('practiceSelection').classList.remove('hidden');
            
            const container = document.getElementById('practiceOptions');
            container.innerHTML = '';
            
            const counts = [10, 20, 30, 40, 50].filter(n => n <= questions.length);
            
            counts.forEach(n => {
                const btn = document.createElement('button');
                btn.className = 'practice-btn';
                btn.textContent = n;
                btn.onclick = () => startQuiz('practice', n);
                container.appendChild(btn);
            });
            
            if (questions.length > 50) {
                const btn = document.createElement('button');
                btn.className = 'practice-btn';
                btn.textContent = questions.length;
                btn.style.gridColumn = '1 / -1';
                btn.onclick = () => startQuiz('practice', questions.length);
                container.appendChild(btn);
            }
        }

        function hidePracticeOptions() {
            document.getElementById('modeSelection').classList.remove('hidden');
            document.getElementById('practiceSelection').classList.add('hidden');
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleAnswers(question) {
            const answers = [...question.answers];
            const correctAnswer = answers[question.correct_index];
            const shuffled = shuffleArray(answers);
            const newCorrectIndex = shuffled.indexOf(correctAnswer);
            return { answers: shuffled, correct_index: newCorrectIndex };
        }

        function startQuiz(selectedMode, count = null) {
            mode = selectedMode;
            
            shuffledQuestions = shuffleArray(questions);
            if (count) {
                shuffledQuestions = shuffledQuestions.slice(0, count);
            }
            
            // Create answer maps for each question
            answerMaps = {};
            shuffledQuestions.forEach((q, i) => {
                answerMaps[i] = shuffleAnswers(q);
            });
            
            currentIndex = 0;
            selectedAnswer = null;
            answered = false;
            score = { correct: 0, wrong: 0 };
            
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            updateQuestion();
        }

        function updateQuestion() {
            const q = shuffledQuestions[currentIndex];
            const answerData = answerMaps[currentIndex];
            
            document.getElementById('currentQ').textContent = currentIndex + 1;
            document.getElementById('totalQ').textContent = shuffledQuestions.length;
            document.getElementById('correctScore').textContent = score.correct;
            document.getElementById('wrongScore').textContent = score.wrong;
            
            document.getElementById('questionText').textContent = q.question;
            
            const container = document.getElementById('answersContainer');
            container.innerHTML = '';
            
            answerData.answers.forEach((answer, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                
                if (answered) {
                    btn.classList.add('disabled');
                    if (i === answerData.correct_index) {
                        btn.classList.add('correct');
                    } else if (i === selectedAnswer) {
                        btn.classList.add('wrong');
                    }
                } else if (i === selectedAnswer) {
                    btn.classList.add('selected');
                }
                
                const letter = String.fromCharCode(65 + i);
                let icon = '';
                if (answered) {
                    if (i === answerData.correct_index) {
                        icon = '‚úì';
                    } else if (i === selectedAnswer && i !== answerData.correct_index) {
                        icon = '‚úó';
                    }
                }
                
                btn.innerHTML = `
                    <span class="answer-letter">${letter}</span>
                    <span class="answer-text">${answer}</span>
                    <span class="answer-icon">${icon}</span>
                `;
                
                btn.onclick = () => selectAnswer(i);
                container.appendChild(btn);
            });
            
            // Update buttons visibility
            const actionButtons = document.getElementById('actionButtons');
            const nextButton = document.getElementById('nextButton');
            const finishButton = document.getElementById('finishButton');
            const prevBtn = document.getElementById('prevBtn');
            
            prevBtn.disabled = currentIndex === 0;
            
            if (answered) {
                actionButtons.classList.add('hidden');
                if (currentIndex < shuffledQuestions.length - 1) {
                    nextButton.classList.remove('hidden');
                    finishButton.classList.add('hidden');
                } else {
                    nextButton.classList.add('hidden');
                    finishButton.classList.remove('hidden');
                }
            } else {
                actionButtons.classList.remove('hidden');
                nextButton.classList.add('hidden');
                finishButton.classList.add('hidden');
                
                // Hide action buttons in test mode
                if (mode === 'test' || mode === 'practice') {
                    actionButtons.classList.add('hidden');
                }
            }
        }

        function selectAnswer(index) {
            if (answered) return;
            
            selectedAnswer = index;
            
            if (mode === 'test' || mode === 'practice') {
                // Auto-check in test mode
                checkAnswer();
            } else {
                updateQuestion();
            }
        }

        function checkAnswer() {
            if (selectedAnswer === null) {
                tg.showAlert('Javobni tanlang!');
                return;
            }
            
            answered = true;
            const answerData = answerMaps[currentIndex];
            
            if (selectedAnswer === answerData.correct_index) {
                score.correct++;
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                score.wrong++;
                tg.HapticFeedback.notificationOccurred('error');
            }
            
            updateQuestion();
        }

        function showAnswer() {
            answered = true;
            const answerData = answerMaps[currentIndex];
            
            if (selectedAnswer !== null && selectedAnswer !== answerData.correct_index) {
                score.wrong++;
            }
            
            updateQuestion();
        }

        function nextQuestion() {
            if (currentIndex < shuffledQuestions.length - 1) {
                currentIndex++;
                selectedAnswer = null;
                answered = false;
                updateQuestion();
                
                // Animate card
                document.querySelector('.question-card').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.question-card').style.animation = 'slideUp 0.4s ease';
                }, 10);
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                selectedAnswer = null;
                answered = false;
                updateQuestion();
            }
        }

        function randomQuestion() {
            if (shuffledQuestions.length <= 1) return;
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * shuffledQuestions.length);
            } while (newIndex === currentIndex);
            
            currentIndex = newIndex;
            selectedAnswer = null;
            answered = false;
            updateQuestion();
            
            tg.HapticFeedback.impactOccurred('light');
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            const total = shuffledQuestions.length;
            const percent = Math.round((score.correct / total) * 100);
            
            document.getElementById('finalCorrect').textContent = score.correct;
            document.getElementById('finalWrong').textContent = score.wrong;
            document.getElementById('resultPercent').textContent = percent + '%';
            
            let emoji, grade;
            if (percent >= 90) {
                emoji = 'üèÜ';
                grade = "A'lo!";
            } else if (percent >= 70) {
                emoji = 'üëç';
                grade = 'Yaxshi!';
            } else if (percent >= 50) {
                emoji = 'üìö';
                grade = 'Qoniqarli';
            } else {
                emoji = 'üìñ';
                grade = 'Takrorlang';
            }
            
            document.getElementById('resultsEmoji').textContent = emoji;
            document.getElementById('resultGrade').textContent = grade;
            
            // Send results to bot
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                tg.sendData(JSON.stringify({
                    action: 'results',
                    correct: score.correct,
                    wrong: score.wrong,
                    total: total,
                    percent: percent
                }));
            }
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            startQuiz(mode, shuffledQuestions.length);
        }

        function closeApp() {
            tg.close();
        }

        // Start
        init();
    </script>
</body>
</html>
