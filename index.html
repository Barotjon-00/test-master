<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test Master</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-card-hover: #1f2b47;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #667eea;
            --accent-light: #764ba2;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-danger: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            --gradient-warning: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --correct: #00d9a5;
            --wrong: #ff6b6b;
            --shadow: 0 10px 40px rgba(0,0,0,0.4);
            --shadow-sm: 0 4px 15px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.1) 0%, transparent 40%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 120px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-card);
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-ring {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 4;
        }

        .progress-ring .bg {
            stroke: rgba(255,255,255,0.1);
        }

        .progress-ring .progress {
            stroke: url(#gradient);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 14px;
        }

        .score {
            display: flex;
            gap: 20px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 18px;
        }

        .score-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .score-correct .score-icon {
            background: var(--gradient-success);
        }

        .score-wrong .score-icon {
            background: var(--gradient-danger);
        }

        /* Question Card */
        .question-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
            animation: cardSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        @keyframes cardSlide {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .question-number {
            display: inline-block;
            padding: 6px 14px;
            background: var(--gradient);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 28px;
            color: var(--text-primary);
        }

        /* Answers */
        .answers {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .answer-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 22px;
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            width: 100%;
            font-size: 16px;
            color: var(--text-primary);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer-btn:hover:not(.disabled) {
            border-color: var(--accent);
            transform: translateX(8px);
            background: rgba(102, 126, 234, 0.1);
        }

        .answer-btn:active:not(.disabled) {
            transform: scale(0.98) translateX(8px);
        }

        .answer-btn.selected {
            border-color: var(--accent);
            background: rgba(102, 126, 234, 0.15);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .answer-btn.selected .answer-letter {
            background: var(--gradient);
            color: white;
        }

        .answer-btn.correct {
            border-color: var(--correct);
            background: rgba(0, 217, 165, 0.15);
            box-shadow: 0 0 30px rgba(0, 217, 165, 0.3);
            animation: correctPulse 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .answer-btn.correct .answer-letter {
            background: var(--gradient-success);
            color: white;
        }

        .answer-btn.wrong {
            border-color: var(--wrong);
            background: rgba(255, 107, 107, 0.15);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            animation: wrongShake 0.5s ease;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        .answer-btn.wrong .answer-letter {
            background: var(--gradient-danger);
            color: white;
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .answer-letter {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .answer-text {
            flex: 1;
            line-height: 1.5;
            font-weight: 500;
        }

        .answer-icon {
            font-size: 24px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .answer-btn.correct .answer-icon,
        .answer-btn.wrong .answer-icon {
            opacity: 1;
            transform: scale(1);
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background: linear-gradient(to top, var(--bg-primary) 80%, transparent);
        }

        .nav-row {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-btn {
            flex: 1;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn.primary {
            background: var(--gradient);
            border: none;
            flex: 2;
            font-size: 16px;
            font-weight: 600;
            gap: 8px;
        }

        .nav-btn.primary:hover {
            filter: brightness(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        /* Results Screen */
        .results {
            text-align: center;
            padding: 40px 20px;
            animation: cardSlide 0.6s ease;
        }

        .results-circle {
            width: 180px;
            height: 180px;
            margin: 0 auto 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-circle svg {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .results-circle circle {
            fill: none;
            stroke-width: 8;
        }

        .results-circle .bg {
            stroke: rgba(255,255,255,0.1);
        }

        .results-circle .progress {
            stroke: url(#resultGradient);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .results-percent {
            font-size: 48px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-emoji {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .results-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .results-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px 32px;
            border-radius: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .stat-card.correct .stat-value {
            color: var(--correct);
        }

        .stat-card.wrong .stat-value {
            color: var(--wrong);
        }

        .results-btn {
            padding: 18px 48px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin: 8px;
        }

        .results-btn:active {
            transform: scale(0.95);
        }

        .btn-restart {
            background: var(--gradient);
            color: white;
        }

        .btn-restart:hover {
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-close {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            padding: 60px 20px;
            animation: cardSlide 0.6s ease;
        }

        .start-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: var(--gradient);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .start-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 12px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }

        .mode-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 320px;
            margin: 0 auto;
        }

        .mode-btn {
            padding: 20px 28px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mode-btn:hover {
            border-color: var(--accent);
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .mode-btn:active {
            transform: scale(0.98);
        }

        .mode-btn.primary {
            background: var(--gradient);
            border: none;
        }

        .mode-btn.primary:hover {
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .mode-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .mode-btn.primary .mode-icon {
            background: rgba(255,255,255,0.2);
        }

        .mode-info {
            text-align: left;
        }

        .mode-name {
            font-size: 17px;
            font-weight: 700;
        }

        .mode-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .mode-btn.primary .mode-desc {
            color: rgba(255,255,255,0.7);
        }

        /* Practice Options */
        .practice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .practice-btn {
            padding: 20px;
            background: var(--bg-card);
            border: 2px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .practice-btn:hover {
            border-color: var(--accent);
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-4px);
        }

        .practice-btn.selected {
            background: var(--gradient);
            border: none;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .loading-text {
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* SVG Gradients */
        .svg-defs {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- SVG Gradient Definitions -->
    <svg class="svg-defs">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea"/>
                <stop offset="100%" style="stop-color:#764ba2"/>
            </linearGradient>
            <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea"/>
                <stop offset="100%" style="stop-color:#764ba2"/>
            </linearGradient>
        </defs>
    </svg>

    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading">
            <div class="loader"></div>
            <div class="loading-text">Yuklanmoqda...</div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="start-screen hidden">
            <div class="start-logo">üìù</div>
            <h1 class="start-title">Test Master</h1>
            <p class="start-subtitle">Bilimingizni sinab ko'ring!</p>
            
            <div class="mode-grid">
                <button class="mode-btn primary" onclick="startQuiz('test')">
                    <div class="mode-icon">üöÄ</div>
                    <div class="mode-info">
                        <div class="mode-name">Testni boshlash</div>
                        <div class="mode-desc">Barcha savollar</div>
                    </div>
                </button>
                
                <button class="mode-btn" onclick="showPracticeOptions()">
                    <div class="mode-icon">üéØ</div>
                    <div class="mode-info">
                        <div class="mode-name">Mashq rejimi</div>
                        <div class="mode-desc">Tanlangan sonida</div>
                    </div>
                </button>
                
                <button class="mode-btn" onclick="startQuiz('text')">
                    <div class="mode-icon">üìñ</div>
                    <div class="mode-info">
                        <div class="mode-name">O'qish rejimi</div>
                        <div class="mode-desc">Javoblarni ko'rish</div>
                    </div>
                </button>
            </div>

            <div id="practiceSelection" class="hidden">
                <p style="margin: 24px 0 16px; color: var(--text-secondary);">Savollar sonini tanlang:</p>
                <div class="practice-grid" id="practiceOptions"></div>
                <button class="mode-btn" onclick="hidePracticeOptions()" style="width: 100%; justify-content: center;">
                    ‚¨ÖÔ∏è Orqaga
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="header">
                <div class="progress-container">
                    <div class="progress-ring">
                        <svg width="50" height="50">
                            <circle class="bg" cx="25" cy="25" r="20"/>
                            <circle class="progress" id="progressRing" cx="25" cy="25" r="20" 
                                    stroke-dasharray="125.6" stroke-dashoffset="125.6"/>
                        </svg>
                        <div class="progress-text" id="progressText">1/10</div>
                    </div>
                </div>
                <div class="score">
                    <div class="score-item score-correct">
                        <div class="score-icon">‚úì</div>
                        <span id="correctScore">0</span>
                    </div>
                    <div class="score-item score-wrong">
                        <div class="score-icon">‚úó</div>
                        <span id="wrongScore">0</span>
                    </div>
                </div>
            </div>

            <div class="question-card" id="questionCard">
                <div class="question-number" id="questionNumber">Savol 1</div>
                <div class="question-text" id="questionText">Savol matni</div>
                <div class="answers" id="answersContainer"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results hidden">
            <div class="results-emoji" id="resultsEmoji">üéâ</div>
            <div class="results-circle">
                <svg width="180" height="180">
                    <circle class="bg" cx="90" cy="90" r="80"/>
                    <circle class="progress" id="resultProgress" cx="90" cy="90" r="80" 
                            stroke-dasharray="502.4" stroke-dashoffset="502.4"/>
                </svg>
                <div class="results-percent" id="resultPercent">0%</div>
            </div>
            <h2 class="results-title" id="resultsTitle">Test yakunlandi!</h2>
            <p class="results-subtitle" id="resultsSubtitle">Natijangiz</p>
            
            <div class="results-stats">
                <div class="stat-card correct">
                    <div class="stat-value" id="finalCorrect">0</div>
                    <div class="stat-label">To'g'ri</div>
                </div>
                <div class="stat-card wrong">
                    <div class="stat-value" id="finalWrong">0</div>
                    <div class="stat-label">Noto'g'ri</div>
                </div>
            </div>

            <button class="results-btn btn-restart" onclick="restartQuiz()">
                üîÑ Qayta boshlash
            </button>
            <button class="results-btn btn-close" onclick="closeApp()">
                üè† Chiqish
            </button>
        </div>
    </div>

    <!-- Fixed Navigation -->
    <div class="nav-container" id="navContainer" style="display: none;">
        <div class="nav-row" id="navRow">
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">‚¨ÖÔ∏è</button>
            <button class="nav-btn primary" id="actionBtn" onclick="handleAction()">
                <span id="actionText">Keyingi</span> ‚û°Ô∏è
            </button>
            <button class="nav-btn" onclick="randomQuestion()">üé≤</button>
            <button class="nav-btn" onclick="closeApp()">üè†</button>
        </div>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        tg.enableClosingConfirmation();

        // Quiz State
        let questions = [];
        let shuffledQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let answered = false;
        let score = { correct: 0, wrong: 0 };
        let mode = 'test';
        let answerMaps = {};

        // Initialize
        function init() {
            // Demo questions
            questions = getDemoQuestions();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('startScreen').classList.remove('hidden');
            }, 800);
        }

        function getDemoQuestions() {
            return [
                {
                    question: "Python dasturlash tilida qanday ma'lumot turi butun sonlarni ifodalaydi?",
                    answers: ["int", "float", "str", "bool"],
                    correct_index: 0
                },
                {
                    question: "HTML qisqartmasi nimani anglatadi?",
                    answers: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlink Text Machine Language"],
                    correct_index: 0
                },
                {
                    question: "JavaScript qaysi kompaniya tomonidan yaratilgan?",
                    answers: ["Microsoft", "Netscape", "Google", "Apple"],
                    correct_index: 1
                },
                {
                    question: "CSS qisqartmasi nimani anglatadi?",
                    answers: ["Computer Style Sheets", "Cascading Style Sheets", "Creative Style System", "Colorful Style Sheets"],
                    correct_index: 1
                },
                {
                    question: "Qaysi operator Python'da bo'linma qoldiqni qaytaradi?",
                    answers: ["/", "//", "%", "**"],
                    correct_index: 2
                },
                {
                    question: "React.js qaysi kompaniya tomonidan ishlab chiqilgan?",
                    answers: ["Google", "Microsoft", "Facebook", "Amazon"],
                    correct_index: 2
                },
                {
                    question: "SQL qisqartmasi nimani anglatadi?",
                    answers: ["Structured Query Language", "Simple Question Language", "Standard Query Logic", "System Query Language"],
                    correct_index: 0
                },
                {
                    question: "Git versiya boshqaruv tizimini kim yaratgan?",
                    answers: ["Bill Gates", "Steve Jobs", "Linus Torvalds", "Mark Zuckerberg"],
                    correct_index: 2
                },
                {
                    question: "HTTP qisqartmasi nimani anglatadi?",
                    answers: ["Hyper Text Transfer Protocol", "High Tech Transfer Protocol", "Hyper Transfer Text Protocol", "Home Text Transfer Protocol"],
                    correct_index: 0
                },
                {
                    question: "Qaysi dasturlash tili eng ko'p ishlatiladi (TIOBE indeksi bo'yicha)?",
                    answers: ["JavaScript", "Python", "Java", "C++"],
                    correct_index: 1
                }
            ];
        }

        function showPracticeOptions() {
            document.querySelector('.mode-grid').classList.add('hidden');
            document.getElementById('practiceSelection').classList.remove('hidden');
            
            const container = document.getElementById('practiceOptions');
            container.innerHTML = '';
            
            const counts = [5, 10, 15, 20, 25, 30].filter(n => n <= questions.length);
            
            counts.forEach(n => {
                const btn = document.createElement('button');
                btn.className = 'practice-btn';
                btn.textContent = n;
                btn.onclick = () => startQuiz('practice', n);
                container.appendChild(btn);
            });
            
            if (questions.length > 30) {
                const btn = document.createElement('button');
                btn.className = 'practice-btn';
                btn.textContent = questions.length;
                btn.style.gridColumn = '1 / -1';
                btn.onclick = () => startQuiz('practice', questions.length);
                container.appendChild(btn);
            }
        }

        function hidePracticeOptions() {
            document.querySelector('.mode-grid').classList.remove('hidden');
            document.getElementById('practiceSelection').classList.add('hidden');
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleAnswers(question) {
            const answers = [...question.answers];
            const correctAnswer = answers[question.correct_index];
            const shuffled = shuffleArray(answers);
            const newCorrectIndex = shuffled.indexOf(correctAnswer);
            return { answers: shuffled, correct_index: newCorrectIndex };
        }

        function startQuiz(selectedMode, count = null) {
            mode = selectedMode;
            
            shuffledQuestions = shuffleArray(questions);
            if (count) {
                shuffledQuestions = shuffledQuestions.slice(0, count);
            }
            
            answerMaps = {};
            shuffledQuestions.forEach((q, i) => {
                answerMaps[i] = shuffleAnswers(q);
            });
            
            currentIndex = 0;
            selectedAnswer = null;
            answered = false;
            score = { correct: 0, wrong: 0 };
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('navContainer').style.display = 'block';
            
            updateQuestion();
        }

        function updateQuestion() {
            const q = shuffledQuestions[currentIndex];
            const answerData = answerMaps[currentIndex];
            const total = shuffledQuestions.length;
            
            // Update progress
            const progress = ((currentIndex + 1) / total) * 100;
            const circumference = 125.6;
            const offset = circumference - (progress / 100) * circumference;
            document.getElementById('progressRing').style.strokeDashoffset = offset;
            document.getElementById('progressText').textContent = `${currentIndex + 1}/${total}`;
            
            // Update scores
            document.getElementById('correctScore').textContent = score.correct;
            document.getElementById('wrongScore').textContent = score.wrong;
            
            // Update question
            document.getElementById('questionNumber').textContent = `Savol ${currentIndex + 1}`;
            document.getElementById('questionText').textContent = q.question;
            
            // Update answers
            const container = document.getElementById('answersContainer');
            container.innerHTML = '';
            
            answerData.answers.forEach((answer, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                
                if (answered) {
                    btn.classList.add('disabled');
                    if (i === answerData.correct_index) {
                        btn.classList.add('correct');
                    } else if (i === selectedAnswer) {
                        btn.classList.add('wrong');
                    }
                } else if (i === selectedAnswer) {
                    btn.classList.add('selected');
                }
                
                const letter = String.fromCharCode(65 + i);
                let icon = '';
                if (answered) {
                    if (i === answerData.correct_index) {
                        icon = '‚úì';
                    } else if (i === selectedAnswer && i !== answerData.correct_index) {
                        icon = '‚úó';
                    }
                }
                
                btn.innerHTML = `
                    <span class="answer-letter">${letter}</span>
                    <span class="answer-text">${answer}</span>
                    <span class="answer-icon">${icon}</span>
                `;
                
                btn.onclick = () => selectAnswer(i);
                container.appendChild(btn);
            });
            
            // Update navigation
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            updateActionButton();
            
            // Animate card
            const card = document.getElementById('questionCard');
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = 'cardSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 10);
        }

        function updateActionButton() {
            const btn = document.getElementById('actionBtn');
            const text = document.getElementById('actionText');
            
            if (!answered) {
                if (mode === 'text') {
                    text.textContent = selectedAnswer !== null ? 'Tekshirish' : 'Ko\'rish';
                    btn.innerHTML = `<span id="actionText">${text.textContent}</span> ‚ö°`;
                } else {
                    text.textContent = 'Tanlang';
                    btn.innerHTML = `<span id="actionText">Tanlang</span>`;
                }
            } else {
                if (currentIndex < shuffledQuestions.length - 1) {
                    text.textContent = 'Keyingi';
                    btn.innerHTML = `<span id="actionText">Keyingi</span> ‚û°Ô∏è`;
                } else {
                    text.textContent = 'Yakunlash';
                    btn.innerHTML = `<span id="actionText">Yakunlash</span> üèÅ`;
                }
            }
        }

        function selectAnswer(index) {
            if (answered) return;
            
            selectedAnswer = index;
            
            if (mode === 'test' || mode === 'practice') {
                checkAnswer();
            } else {
                updateQuestion();
            }
        }

        function handleAction() {
            if (!answered) {
                if (mode === 'text') {
                    if (selectedAnswer !== null) {
                        checkAnswer();
                    } else {
                        showAnswer();
                    }
                }
            } else {
                if (currentIndex < shuffledQuestions.length - 1) {
                    nextQuestion();
                } else {
                    showResults();
                }
            }
        }

        function checkAnswer() {
            if (selectedAnswer === null && mode !== 'text') return;
            
            answered = true;
            const answerData = answerMaps[currentIndex];
            
            if (selectedAnswer === answerData.correct_index) {
                score.correct++;
                try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}
            } else {
                score.wrong++;
                try { tg.HapticFeedback.notificationOccurred('error'); } catch(e) {}
            }
            
            updateQuestion();
        }

        function showAnswer() {
            answered = true;
            const answerData = answerMaps[currentIndex];
            
            if (selectedAnswer !== null && selectedAnswer !== answerData.correct_index) {
                score.wrong++;
            }
            
            updateQuestion();
        }

        function nextQuestion() {
            if (currentIndex < shuffledQuestions.length - 1) {
                currentIndex++;
                selectedAnswer = null;
                answered = false;
                updateQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                selectedAnswer = null;
                answered = false;
                updateQuestion();
            }
        }

        function randomQuestion() {
            if (shuffledQuestions.length <= 1) return;
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * shuffledQuestions.length);
            } while (newIndex === currentIndex);
            
            currentIndex = newIndex;
            selectedAnswer = null;
            answered = false;
            updateQuestion();
            
            try { tg.HapticFeedback.impactOccurred('light'); } catch(e) {}
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('navContainer').style.display = 'none';
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const total = shuffledQuestions.length;
            const percent = Math.round((score.correct / total) * 100);
            
            document.getElementById('finalCorrect').textContent = score.correct;
            document.getElementById('finalWrong').textContent = score.wrong;
            document.getElementById('resultPercent').textContent = percent + '%';
            
            // Animate progress circle
            const circumference = 502.4;
            const offset = circumference - (percent / 100) * circumference;
            setTimeout(() => {
                document.getElementById('resultProgress').style.strokeDashoffset = offset;
            }, 300);
            
            let emoji, title, subtitle;
            if (percent >= 90) {
                emoji = 'üèÜ';
                title = "Ajoyib!";
                subtitle = "Siz zo'rsiz!";
            } else if (percent >= 70) {
                emoji = 'üéâ';
                title = "Yaxshi!";
                subtitle = "Zo'r natija!";
            } else if (percent >= 50) {
                emoji = 'üëç';
                title = "Qoniqarli";
                subtitle = "Yaxshi harakat!";
            } else {
                emoji = 'üìö';
                title = "Takrorlang";
                subtitle = "Yana urinib ko'ring!";
            }
            
            document.getElementById('resultsEmoji').textContent = emoji;
            document.getElementById('resultsTitle').textContent = title;
            document.getElementById('resultsSubtitle').textContent = subtitle;
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            hidePracticeOptions();
        }

        function closeApp() {
            tg.close();
        }

        // Start
        init();
    </script>
